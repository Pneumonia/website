{%extends "base.html"%}
{%block title%}Upload{%endblock%}
{%block content%}
<script>
window.onload = function() {
var music = document.getElementById('music');
var undef_value = undefined;
updateNameDisplay();
setInterval(updateNameDisplay,100);
function updateNameDisplay() {
var thisValue = music.value || "Select_File";
if (undef_value != thisValue) {
document.getElementById('music_title').innerHTML = undef_value=thisValue;
}}};
</script>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Upload Music</h1>
            <hr>
            <form action="/upload-music" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Select music</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="music" id="music" oninput="filesize(this)">
                        <label class="custom-file-label" for="music">
                            <span id="music_title">Select_File</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
<script>
      function filesize(elem){
    document.cookie = `filesize=${elem.files[0].size }`
  }
</script>
{%endblock%}
